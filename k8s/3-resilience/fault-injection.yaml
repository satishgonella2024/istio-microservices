apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: order-service-faults
  namespace: microservices-demo
spec:
  hosts:
  - order-service
  http:
  - fault:
      delay:
        percentage:
          value: 10
        fixedDelay: 2s
      abort:
        percentage:
          value: 5
        httpStatus: 500
    route:
    - destination:
        host: order-service
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: connect-failure,refused-stream,5xx